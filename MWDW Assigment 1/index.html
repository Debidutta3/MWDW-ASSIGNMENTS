        <!--Question 3
        Write a JavaScript program to calculate multiplication and division of two numbers (input from the user).
        -->

        <div>
            <div>
                <label for="1st">1st Number</label>
                <input type="number" id="1st">
            </div>

            <div>
                <label for="2nd">2nd Number</label>
                <input type="number" id="2nd">
            </div>

            <div>
                <button onclick="multiply()">Multiply</button>
                <button onclick="divide()">Divide</button>
            </div>
        </div>

        <script>
            function multiply(){
                let num1 = document.getElementById('1st').value;
                let num2 = document.getElementById('2nd').value;

                let mul = num1 * num2;
                console.log(mul);
            }

            function divide(){
                let num1 = document.getElementById('1st').value;
                let num2 = document.getElementById('2nd').value;

                let div = num1 / num2;
                console.log(div);
            }
        </script>
